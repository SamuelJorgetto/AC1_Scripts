<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de CSS</title>
<style>
    body {
        background-color: #d2b48c; 
        font-family: "Lucida Sans", sans-serif; 
    }
    h1 {
        font-size: 40px; 
        color: white; 
        text-align: center; 
        transition: background-color 0.3s; 
    }
    h1:hover {
        background-color: black; 
    }
    p {
        text-indent: 20px; /
    }
</style>
</head>
<body>
    <h1>Título da Página</h1>
    <p>Este é um texto de exemplo e para aprendizagem e estudo.</p> 
    <p>Este é outro texto de exemplo e de conteúdo de aprendizado e estudo.</p> 
</body>
</html>
