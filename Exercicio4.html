<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscrição no Curso</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="cpf"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Inscrição no Curso</h2>
        <form action="processar_inscricao.php" method="POST">
            <!-- Dados do Aluno -->
            <div class="form-group">
                <label for="nome_aluno">Nome do Aluno<span>*</span></label>
                <input type="text" id="nome_aluno" name="nome_aluno" required>
            </div>
            <div class="form-group">
                <label for="telefone_aluno">Telefone do Aluno<span>*</span></label>
                <input type="tel" id="telefone_aluno" name="telefone_aluno" required>
            </div>
            <div class="form-group">
                <label for="email_aluno">E-mail do Aluno<span>*</span></label>
                <input type="email" id="email_aluno" name="email_aluno" required>
            </div>
            <div class="form-group">
                <label for="cpf_aluno">CPF do Aluno<span>*</span></label>
                <input type="text" id="cpf_aluno" name="cpf_aluno" required>
            </div>
            <!-- Outros campos do aluno (endereço, bairro, cidade, etc.) -->
            
            <!-- Dados do Pai -->
            <div class="form-group">
                <label for="nome_pai">Nome do Pai<span>*</span></label>
                <input type="text" id="nome_pai" name="nome_pai" required>
            </div>
            <div class="form-group">
                <label for="telefone_pai">Telefone do Pai<span>*</span></label>
                <input type="tel" id="telefone_pai" name="telefone_pai" required>
            </div>
            <div class="form-group">
                <label for="email_pai">E-mail do Pai<span>*</span></label>
                <input type="email" id="email_pai" name="email_pai" required>
            </div>
            <div class="form-group">
                <label for="cpf_pai">CPF do Pai<span>*</span></label>
                <input type="text" id="cpf_pai" name="cpf_pai" required>
            </div>
            <!-- Outros campos do pai -->
            
            <!-- Dados da Mãe -->
            <div class="form-group">
                <label for="nome_mae">Nome da Mãe<span>*</span></label>
                <input type="text" id="nome_mae" name="nome_mae" required>
            </div>
            <div class="form-group">
                <label for="telefone_mae">Telefone da Mãe<span>*</span></label>
                <input type="tel" id="telefone_mae" name="telefone_mae" required>
            </div>
            <div class="form-group">
                <label for="email_mae">E-mail da Mãe<span>*</span></label>
                <input type="email" id="email_mae" name="email_mae" required>
            </div>
            <div class="form-group">
                <label for="cpf_mae">CPF da Mãe<span>*</span></label>
                <input type="text" id="cpf_mae" name="cpf_mae" required>
            </div>
            <!-- Outros campos da mãe -->
            
            <!-- Dados do Curso -->
            <div class="form-group">
                <label for="curso_escolhido">Curso Escolhido<span>*</span></label>
                <select id="curso_escolhido" name="curso_escolhido" required>
                    <option value="">Selecione o Curso</option>
                    <option value="musica">Curso de Música</option>
                    <option value="artes">Curso de Artes</option>
                    <!-- Adicionar mais cursos conforme necessário -->
                </select>
            </div>
            <!-- Outros campos do curso (data de ingresso, valor, forma de pagamento) -->
            
            <input type="submit" value="Enviar Inscrição">
        </form>
    </div>
</body>
</html>
