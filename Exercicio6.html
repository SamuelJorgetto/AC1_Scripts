<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout com Barra Lateral</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .sidebar {
        width: 20%;
        height: 100%;
        background-color: #f2f2f2; 
        float: left;
        position: fixed;
    }
    .content {
        width: 80%;
        height: 100%;
        background-color: #eaeaea; 
        float: right;
        position: fixed;
        text-align: center; 
        display: flex;
        justify-content: center; 
        align-items: center; 
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    .sidebar li {
        margin-bottom: 10px;
    }
    .sidebar li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333; /
    }
    .sidebar li a:hover {
        background-color: #ccc; 
    }
</style>
</head>
<body>
    <div class="sidebar">
        <h2>Barra Lateral</h2>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Seja Bem Vindo ao Conteúdo Principal</h2>
    </div>
</body>
</html>
